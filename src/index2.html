<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Plunet Club</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>





<section class="future">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="future-header">
          <h2 class="header">
            <span>Будущее</span> за One Planet Club
          </h2>
        </div>
        <div class="separator future-separator"></div>
      </div>
      <div class="col-6">
        <div class="future-video">
          <div class="future-video__dspr">О компании</div>
          <a data-fancybox="" href="https://www.youtube.com/watch?v=VETKZgYHNAo" savefrom_lm_index="2" savefrom_lm="1">
            <img src="img/big.jpg" alt="video-syomka-promo-rolikov-v-tashkente-artum">
          </a>
        </div>
      </div>
      <div class="col-6">
        <div class="future-video">
          <div class="future-video__dspr">Почему мы создали One Planet Club</div>
          <a data-fancybox="" href="https://www.youtube.com/watch?v=VETKZgYHNAo" savefrom_lm_index="2" savefrom_lm="1">
            <img src="img/big.jpg" alt="video-syomka-promo-rolikov-v-tashkente-artum">
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="road">
  <div class="header__bg_road"></div>
  <div class="container">
    <div class="row">
      <div class="col-7"></div>
      <div class="col-5">
        <div class="road-block">
          <h2 class="header" style="color: #fff">
            Дорожная карта
            на <span>6 лет</span>
          </h2>
          <a class="road-btn">
            <div class="road-btn__text">Смотреть карту</div>
            <div class="road-btn__img">
              <img src="img/road-btn.png" alt="">
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="free-block-img">
  <img src="./img/map.png" class="free-img" alt="Маркетинг-кит">
</div>
<section class="free">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="free-header">
          <div class="free-headers">
            <h2 class="free-headers">
              <span style="color: #40c3bd;">Запишитесь бесплатно</span> на еженедельный
              прямой эфир с основателем компании
              и примите решение <span style="color: #40c3bd">стать партнёром <br>
                One Planet Club</span>
              <div class="separator free-separator"></div>
            </h2>
            <a class="free-btn">
              <div class="free-btn__text">Смотреть карту</div>
              <div class="free-btn__img">
                <img src="img/free-btn.png" alt="">
              </div>
            </a>
          </div>

          <img src="img/frank.png" alt="Фрэнк" class="free-frank">
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery.maskedinput.min.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
