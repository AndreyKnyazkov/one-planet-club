<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Plunet Club</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>  

<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="hero-block">
          <div class="hero-block__title">
            
            Как сетевику удвоить свой доход 
            благодаря партнёрству <br>
            с <span style="color: #40c3bd;"> One Planet Club </span>
          </div>
          <div class="separator">
          
          </div>
          <div class="hero-block__subtitle">
            Открыта предварительная запись
          </div>
          <div class="hero-block__btn">
            <a class="hero-block__btn-blue">
              <span class="hero-block__btn-text">
                Записаться и узнать первым о старте продаж
              </span>
              <img src="img/hero/button-arrow.png" alt="Открыть">
            </a>
        </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="reward">
  <div class="container">
    <div class="row">
        <div class="col-12">
          <div class="reward-block__title">
            Система <span style="color: #40c3bd;"> вознаграждений </span>
          </div>
          <div class="separator"></div>
        </div>                
          <div class="col-3">
            <div class="reward-block__list-lists reward-block__list-lists-1">
              <div class="reward-block__list-title"> 
              <span class="reward-block__list-title-1"> До</span>
              79
              <span class="reward-block__list-title-2">%</span></div>
              <div class="reward-block__list-subtitle reward-block__list-subtitle-1">Выплаты в сеть с продаж бизнес
              пакетов с учетом бинарного бонуса и коэффициента PV/BV</div>
            </div>
          </div>
          <div class="col-3">
            <div class="reward-block__list-lists reward-block__list-lists-2">

            </div>
          </div>
          <div class="col-3">
            <div class="reward-block__list-lists reward-block__list-lists-3">

            </div>
          </div>
          <div class="col-3">
            <div class="reward-block__list-lists reward-block__list-lists-4">

            </div>
          </div>
    </div>
  </div>
</section>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery.maskedinput.min.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
